<meta charset="utf-8">

<h1>Diferencia de edades.</h1>

<script type="text/javascript">
	
	function salto(){
		document.write("<br>")
		document.write("<br>")
		document.write("<br>")
		document.write("<hr>")
		document.write("<br>")
		document.write("<br>")
		
	}

	function imprimir(data){
		document.write("<big>"+data+"<big>")
		salto()
	}

	//edades 
	var russell= 21;
	var queila = 27;
	//proceso 
	var difedad = russell-queila;
	imprimir("Nuestra diferencia de edad es :"+ difedad+" años");
	// ejemplo 2 
	var anho=2022;
	imprimir("Hola Mucho gusto");
	//imprimiremos la fecha de nacimineto de russell y queila
	imprimir("El año en que nacio russell es: "+(anho-russell));
	imprimir("El año en que nacio queila es: "+(anho-queila));
</script>
