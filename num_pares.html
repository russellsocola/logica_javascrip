<meta charset="utf-8">

<h1>Mostrando numeros Pares</h1>

<script type="text/javascript">

	function salto(){

		document.write("<br>");
		document.write("<br>");
	}
	
	function imprimir(frase){
		document.write(frase);
		salto();
	}

	var num = 0;

	while (num <= 100){
		imprimir("Los num pares desde el 0 hasta el 100 son : "+num);
		num=num+2;
	}
	
	imprimir("Fin")
</script>
